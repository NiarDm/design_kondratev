<!DOCTYPE html>

    <title>Дизайн Кондратьева</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header class="header">

                    <a href="https://vk.com/design_kondrateva" class="social-btn vk" target="_blank">

						<!--<img src="vk-logo-blue.png" alt="VK" class="social-logo"> ВКонтакте -->
					</a>
                    
                    <a href="https://www.avito.ru/brands/4c66ef37ae3824fb35cad429fabe329f" class="social-btn avito" target="_blank">
			
						<img src="avito-logo.png" alt="Avito" class="social-logo"> Авито

                    <a href="https://pin.it/2ycI6FhZ2" class="social-btn pinterest" target="_blank">

						<!--<img src="pinterest-logo-red.png" alt="Pinterest" class="social-logo"> Pinterest -->

                </div>
            </div>

        <footer class="footer">
            <div class="contacts">
                <div class="contact-item">
                    <i class="fas fa-user"></i>
                    <span> Кондратьев Никита Андреевич</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+79992059681</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span> nik070297@mail.ru</span>
                </div>
                
                <button class="add-contact-btn" id="addContactBtn">
                    <i class="fas fa-address-book"></i> Добавить в контакты
                </button>
            </div>
            <p class="copyright">© 2025 Дизайн Кондратьева</p>
